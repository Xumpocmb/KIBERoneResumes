<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Reviews Admin</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .add-form { margin-top: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
        .add-form input, .add-form textarea { margin-bottom: 10px; padding: 8px; width: calc(50% - 10px); }
        .add-form button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .add-form button:hover { background-color: #45a049; }
        .edit-form { margin-top: 10px; border: 1px solid #eee; padding: 10px; border-radius: 3px; background-color: #f9f9f9; }
        .edit-form input, .edit-form textarea { margin-bottom: 5px; padding: 5px; width: calc(50% - 10px); }
        .edit-form button { padding: 8px 12px; background-color: #008CBA; color: white; border: none; cursor: pointer; margin-right: 5px; }
        .edit-form button:hover { background-color: #007bb5; }
        .delete-btn { padding: 5px 10px; background-color: #f44336; color: white; border: none; cursor: pointer; }
        .delete-btn:hover { background-color: #da190b; }
    </style>
</head>
<body>
    <h1>Parent Reviews</h1>

    <div class="add-form">
        <h2>Add New Parent Review</h2>
        <form action="/admin/parent_reviews" method="post">
            <input type="text" name="student_crm_id" placeholder="Student CRM ID" required>
            <textarea name="content" placeholder="Content (max 5000 chars)"></textarea>
            <button type="submit">Add Review</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Student CRM ID</th>
                <th>Content</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{ review.id }}</td>
                <td>{{ review.student_crm_id }}</td>
                <td>{{ review.content }}</td>
                <td>{{ review.created_at }}</td>
                <td>{{ review.updated_at }}</td>
                <td>
                    <button onclick="toggleEditForm('{{ review.id | e }}')">Edit</button>
                    <form action="/admin/parent_reviews/{{ review.id }}/delete" method="post" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            <tr class="edit-row" id="edit-form-{{ review.id }}" style="display:none;">
                <td colspan="6">
                    <div class="edit-form">
                        <h3>Edit Parent Review (ID: {{ review.id }})</h3>
                        <form action="/admin/parent_reviews/{{ review.id }}/update" method="post">
                            <input type="text" name="student_crm_id" value="{{ review.student_crm_id if review.student_crm_id is not none else '' }}" required>
                            <textarea name="content">{{ review.content if review.content is not none else '' }}</textarea>
                            <button type="submit">Update</button>
                            <button type="button" onclick="toggleEditForm('{{ review.id }}')">Cancel</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function toggleEditForm(reviewId) {
            const editRow = document.getElementById(`edit-form-${reviewId}`);
            const editFormDiv = editRow.querySelector('.edit-form');
            if (editRow.style.display === "none") {
                editRow.style.display = "table-row";
                editFormDiv.style.display = "block";
            } else {
                editRow.style.display = "none";
                editFormDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
